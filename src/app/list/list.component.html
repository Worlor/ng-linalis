
<div class="product-list">
  <table>
    <thead>
    <tr>
      <td>Titre</td>
      <td>Prenom</td>
      <td>Nom</td>
      <td>Email</td>
      <td>Telephone</td>
      <td>Image</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | async ">
      <td>{{user.title}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td><img src="{{user.image}}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="create-user">
  <h1>Cr√©er utilisateur</h1>
  {{diagnostics}}
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="titre">Titre</label>
      <select class="form-control" id="titre" [(ngModel)]="newUser.title" name="titre" required>
        <option value="M">M.</option>
        <option value="Me">Me</option>
        <option value="Melle">Melle</option>
      </select>
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="newUser.firstName" name="prenom" required />
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="newUser.lastName" name="nom" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Telephone</label>
      <input type="tel" class="form-control" [(ngModel)]="newUser.phone" id="phone" name="phone" />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="url" class="form-control" [(ngModel)]="newUser.image" id="image" name="image" />
    </div>
    <button type="submit" class="btn" [disabled]="!userForm.form.valid" >Envoyer</button>
  </form>
</div>
<button class="btn" (click)="reset()">Reset</button>
